 #GUI Stuff
 UMDC_TITLE:0 "Unites Mobiles Pour La Defense Des Chretiens (UMDC)"
 UMDC_DESC:0 "With the support of General Pierre Boyer de la Tour, in August 1947 Jean Leroy created this mobile militia among Vietnamese Catholics and other religious groups located in Ben Tre province. This followed upon a violent break between the southern forces of the Democratic Republic of Vietnam (DRV) and the Cao Dai and Hoa Hao earlier in the year. Financed by the French army, this\nmilitia soon numbered 3,000 individuals. Its main task was \nto protect local religious communities hostile to the forces \nof the DRV. However, Jean Leroy used his militia and\nthe support of the French to build up \nsomething of a personal fiefdom. Leroy\nand his militia fascinated the British\nnovelist Graham Greene who befriended the\nEurasian colonel and later prefaced Leroy’s \nmemoirs, Fils de la rizière."
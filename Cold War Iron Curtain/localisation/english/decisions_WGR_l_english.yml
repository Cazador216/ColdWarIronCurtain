 WGR_SPD_DESC_GUI:0 "In the wake of Schumacher's victory in the 1949 election, the Social Democratic Party has unofficially divided into two blocs, led respectively by Federal President Erich Ollenhauer and Vice Chancellor Egon Franke. Both men are jockeying for influence, as they are deputies and possible successors of the elderly Schumacher. Who shall come out on top?"
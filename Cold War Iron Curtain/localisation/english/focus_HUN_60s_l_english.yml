 HUN_Agrarian_Reform_Decisions_OTL:0 "Completing Agricultural Collectivization"
 HUN_Agrarian_Reform_Decisions_OTL_desc:0 " Collectivization has, despite its critics, actually found relative success in Hungary.  While it’s held controversy among our people, and is still far from optimal, out right abandoning it would be a critical mistake.   That being said, we need to both expand, and reform it if we want to truly call our collectivization both complete, and successful.  With the Virgin Lands campaign in the USSR, what better time than now?"
 HUN_Agrarian_Reform_Decisions_ATL:0 "Reforming our Agriculture"
 HUN_Agrarian_Reform_Decisions_ATL_desc:0 "Traditional agricultural collectivization is ineffective, and wholly incompatible with the long term goals of Goulash Communism.  As we continue to reform our industry, and other sectors of our economy, we need to devote an equal amount of attention to our agriculture.  While de-collectivization will give us immediate favor with our farmers, we still need to make sure our farmers can stand on their own, and our people remain fed."


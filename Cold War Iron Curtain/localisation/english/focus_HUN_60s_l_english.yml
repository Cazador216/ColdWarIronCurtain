 HUN_KADAR_ECON.1.d:0 "One of the largest economic problems we face as a nation is our trade deficit.  We’ve been forced to deal with this issue for decades with no luck, and recently it only seems to be getting worse, the implication of which is absolutely mortifying for our economy, which is increasingly reliant on foreign trade.  What makes this issue even more necessary to solve is the fact that our reforms are genuinely popular with our people, and many both in, and out of the party believe that if we can maintain our current growth, and keep to the road comrade Kadar has laid out, the threat of the fall of Socialism in Hungary can potentially be averted entirely!  All that being said, we need to solve this problem as soon as possible, and in doing so, while there are many things we can do to alleviate the situation, we’ve only got two options to choose from if we seek a long term solution.  We can either reach out to the west, gain new trade routes and greatly expand who we import and export to and from.  The alternative is to greatly expand our trade routes in the east, and seek long term relief from the Soviet Union, who’s proven more than willing to provide us with the aid we need.\n\nOn one hand, opening to the west will be an important step in getting our government internationally recognized, and greatly expanding the volume we import and export.  However this neglects our pre-existing trade routes, will likely create a logistic nightmare for our economists to try and get goods across NATO and Warsaw Pact borders, and likely won't give us any long term solutions so long as the Cold War continues.  The alternative will see an improvement of trade infrastructure across the Eastern Bloc, aid the efficiency of CMEA, and if the Soviets agree to our proposal, likely could see them take on and fill our trade deficit entirely by themselves.  This however makes us increasingly reliant on Moscow, makes no headway in receiving international recognition for our government, and if the Soviets refuse, we will find ourselves right back where we started, but with even less options then we had beforehand."
 HUN_KADAR_ECON.2.d:0 "Today the Kremlin has received a perplexing request from Budapest, as Kadar and his government seek to overcome the nation's economic hurdles.  Hungary, even after crushing the rebellion in 1956, has held a more ambivalent stance towards the western world then most of our allies.  Hungary's main economic hurdle, even before instating Kadar as its new leader, was its ever growing trade deficit.  Due to Hungary's flirtation with western europe in their attempts in receiving international recognition (an initiative we’ve been more than happy to assist them with), Budapest has decided to make the right decision and come to us yet again for help.  However, the extent of what Hungary is asking of us has got many in the CPSU undecided over whether we should accept their request.  Ultimately, Hungary is asking us to take on, and fill their trade deficit for them.  On one hand, this will ensure the longevity of Hungarian socialism, ensuring it’s longevity even without our guiding hand, which in turn alleviates a lot of administrative concern and stress.  Furthermore, it will potentially, quite permanently bind Hungary to Moscow economically, not to mention the benefits of an economically strong and stable Hungary will without a doubt outway the costs of helping them.  Another point in Hungary's favor is the unquestionable loyalty Kadar has shown, toeing the line without fail, and following our directives and orders without complaint, and with a diligence unmatched by our other allies.  On the other hand, taking on their entire deficit will rip a considerable amount of money from our own treasury, and given the precarious nature within the CPSU currently, and our own set of growing problems, there are some in the party who don’t believe we’re in a position to take this burden on right now.  Regardless, Budapest is waiting for a reply, and we’d rather not keep them waiting long."
 HUN_KADAR_ECON.21.d:0 "Great news from Moscow!  The Soviets have decided to save us yet again, and have agreed to take on our trade deficit!  While it may not solve the problems of growing consumer spending, or directly aid in economic modernization, they have ensured that we don’t fall into an ever growing debt pit we can’t climb out of, and in the long term, very likely saved our economy, by filling our deficit.  Now with extensive breathing room, we can pursue Kadars full vision without any risk of crisis, or pressure, and we can guarantee our people are never found wanting for the foreseeable future.  While many may not know it, Kadarism is here to say, thanks to the generosity of Moscow."
 HUN_KADAR_ECON.22.d:0 "Grave news from Moscow today, as it seems our luck has run out.  While more than willing to save us before, it seems the Soviets have reached their limit and refused to take on our deficit.  While they cite their own internal issues as to why, we’ve already committed to our eastern allies, and begun burning our admittedly small remaining bridges with the western world.  With no solution for our deficit, and reaching out to the west becoming increasingly impossible, we can only desperately hope we can find another solution…"
 HUN_KADAR_ECON.6.d:0 "If we were to compare any of our major cities to that of a moderately sized city in western europe, the pathetic state of our infrastructure couldn’t be more obvious.  Poor roads, underwhelming highways, extensive rural settlements, lack of modern railways, and pitifully maintained, and miniscule metros dotting our cities, no one in good conscience calls us a modern country.  However, under Kadars guidance, and the ever growing attention the parties placed on our economy, we’re ready to devote vast resources in the total overhaul of our nation's infrastructure in its entirety.  New roads, new railways, and even grand expansion of the Budapest metro, will bring us a long way towards the goal of total modernization, and under Kadars guidance, we can guarantee our people can be proud to live in a Hungarian city"
 HUN_KADAR_ECON.3.d:0:0 "As we continue to expand the role of the market economy under the socialist system, we’re faced with the crucial question regarding the fate of our agriculture.  Collectivization has worked for us, so far without fail, and while it has its shortcomings, it isn’t anything small scale reform, and more funding can’t solve.  If we stay the course, and push for full agricultural collectivization, which we are on the verge of as is, the ability to feed our people will never be a worry, nor fear for the foreseeable future.  That being said, it likely won't go over well with the peasants, a group we in particular have struggled to win over, not to mention the growing reformist voices in the Party believe that de-collectivization will not only increase profit from our farms, but also make our economy more compatible with western ones, ensuring ease of trade and investment without fully moving away from economic socialism.  However sudden, immediate change never ends well, risks absolutely destroying current agricultural productivity, while removing the role of the state in ensuring our farmers have access to the most modern technologies will put more financial pressure on our people.  Regardless, if we fail to see either choice all the way through, famine and agricultural collapse will inevitably follow."
 HUN_KADAR_ECON.10.d:0:0 "Our efforts to renovate Hungarian agriculture have proven to be a resounding success!  While we didn’t face any major problems with food availability, our farms were far from modern, and our farmers far from content.  Now however, our farmers live comfortable, are properly compensated for their labor.  Modern technology, renovated homes and record agricultural productivity, our administration hasn’t been this popular since Imre Nagy usurped our legal government!  Not only that, with the excess we now enjoy, at the very least for now, we have an extended revenue stream to pay for our growing consumer spending, and have a new avenue to fill our trade deficit, selling Hungarian crops across our allies' borders.  With our farms secure and happy, we can now fully, reliably re-direct our attention to more pressing crises knowing we have a solid foundation to stand on."
 HUN_KADAR_ECON.11.d:0:0 "Breaking News from Budapest sparks fear across the Soviet Bloc yet again, however this time, not over an invasion.  Recently, Janos Kadar and his administration had announced a concentrated effort to fully renovate, and modernize Hungary's farms, and ensure long term agrarian stability.  However, as of this morning, reports have shown a complete breakdown in Hungarian agriculture, as a self-inflicted famine now ravages the country.  While the worst seems to be prevented, due to a desperate increase in grain imports from the Soviet Union, this is without a doubt a devastating blow to Kadars administration, one built already on a shaky, unpopular foundation, now being forced to rollback nearly all previously initiated reforms in the field.  A nation still in the throes of industrialization, the long term implications for the Hungarian economy equally aren’t looking good, especially given the government's refusal to roll back its increased spending on consumer goods, threatening to escalate from a famine to a wider economic crisis.  Only time will tell if Hungary can recover, as yet another humiliation strikes the Soviet Sphere."
 HUN_KADAR_ECON.7.d:0:0 "Goulash Communism has reaped many benefits for our economy, and has stood as proof that Kadar is taking Hungary down the right path.  Now however, we’re preparing to initiate the large-scale reform plan for our economy.  The New Economic Mechanism, or NEM, will be the long term guiding hand of our economy, and will seek to initiate sweeping reforms, abandoning planned economics nearly entirely and transitioning into a primarily profit based economic model, while maintaining socialist principles.  While the road will be difficult, and changes will likely need to be made as time goes on, that is ultimately the nature of reform, and we will proudly make any necessary changes, for the sake of economic stability, and progress."
 HUN_KADAR_ECON.8.d:0:0 "Just as Comrade Kadars previous reforms, the NEM has proven to be a near complete success.  While we still face minor issues, such as competing with western markets, and finding new ways to keep up with our consumer goods spending, our economy is growing at a record pace, our industry is expanding, store shelves are filled with Hungarian goods and our roads are fresh and well maintained.  The rapid success of our economic reforms even have many heads in Moscow turning, and the once hostile relationship we held with the wider population has all but disappeared, as we finally enjoy wide popular support.  To many, we’ve achieved the impossible, and to many in the party, we’ve only just gotten started."


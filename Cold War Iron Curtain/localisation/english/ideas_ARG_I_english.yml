l_english:
  arg_peronist_golden_era:0 "Epoca Dorada Peronista"
  arg_peronist_golden_era_desc:0 "El 17 de octubre de 1945 marcó la piedra fundacional del movimiento más importante de la historia argentina hasta el momento. Durante estos años, se han logrado avances significativos en materia de derechos para las mujeres y los trabajadores, además de reformar de manera integral el sistema universitario. También se ha replanteado el papel del Estado, que ahora actúa como interventor y dirigista en el ámbito económico, ampliando su poder en la industria siderúrgica, energética, comercio exterior y turismo en la República. Esto ha propiciado la capacidad de las clases bajas y obreras para contribuir también en este mercado, llevando los niveles históricos de desocupación a mínimos."
  arg_controlled_political_dissent:0 "Disidencia Politica Controlada"
  arg_controlled_political_dissent_desc:0 "No es ninguna novedad en nuestro país "mantener a raya" a la oposición y contener sus intereses oligarcas contrapuestos a las reformas que requiere la República y el pueblo argentino con rapidez. (la irrevocable decisión de construir una nación socialmente justa, económicamente libre y políticamente soberana)"
  arg_the_constitution_of_49:0 "La Constitucion del 49"
  arg_the_constitution_of_49_desc:0 "La anterior Constitución, escrita en 1853, ya no representaba los valores actuales de la República. Sin embargo, junto con el presidente Juan D. Perón, a pesar de la oposición radical por parte de Tamborini y Mosca, fue aplicada de igual manera a través de la ley 13.323. Ha dado mucho de qué hablar por sus modificaciones al artículo 30 y sus adhesiones a la ley laboral y al fuero penal militar."
  arg_loyal_peronist_army:0 "Ejercito Peronista Leal"
  arg_loyal_peronist_army_desc:0 "Peron recibe el resiliente apoyo  de la casta militar anteriormente siendo  acojido y apadrinado  como coronel dentro del grupo de oficiales unidos (GOU) quienes tambien fueron sus compañeros de armas durante para perpretar el golpe de 1943 y los mismos que descidieron ascenderlo a General del ejercito de la  republica Argentina a pesar de tener sus disidencias ideologicas."
 progressbar_native_unrest_explanation_tt:0 "§gThis Progressbar shows you the current status of your policies towards the native population of Taiwan. It reaches from value -30% to 30% and can be modified via decisions, events and national focuses in your focus tree. If the Progressbar is primarly red, your modifier will be negative, giving you a debuff to Stability, War Support and Recruitable Population. If the Progessbar is primarly green, your modifier will be positive giving you a buff to Stability, War Support and Recruitable Population.§!"
 progressbar_kmt_unity_explanation_tt:0 "§gThis Progressbar shows you the current status of your policies towards the internal structure and organisation of the Kuomintang. It reaches from value 0% to 100%, but is tied to the national spirit in your government tab, which reaches from -20% to 20%. It can be modified via decisions, events and national focuses in your focus tree. If the Progressbar is primarly red, your national spirit has negative values, which is represented in the Progressbar as values between 0% and 50%, giving you a debuff to Surrender Limit, Research Speed and Counterintel Strength. If the Progessbar is primarly green, your national spirit has positive values, which is represented in the Progressbar as values between 50% and 100%, giving you a buff to Surrender Limit, Research Speed and Counterintel Strength.§!"
 progressbar_kmt_influence_explanation_tt:0 "§gThis Progressbar shows you how effective (or ineffective) the Kuomintang expanded its influence over Taiwan and Society. It reaches from value 0% to 100%, but is tied to the national spirit in your government tab, which reaches from -20% to 20%. It can be modified via decisions, events and national focuses in your focus tree. If the Progressbar is primarly red, your national spirit has negative values, which is represented in the Progressbar as values between 0% and 50%, giving you a debuff to Political Power Gain, Production Efficiency, Factory Output and Supply Range. If the Progessbar is primarly green, your national spirit has positive values, which is represented in the Progressbar as values between 50% and 100%, giving you a buff to Political Power Gain, Production Efficiency, Factory Output and Supply Range.§!"
 progressbar_usa_influence_explanation_tt:0 "§gThis Progressbar shows you how much Influence the United States of America have in your country, which can also be seen in the diplomacy tab. It reaches from 0% Influence to 100% and depending on how much Influence the United States have, they can pressure you into certain bilateral negotiations, like Trade Agreements or Military Subsidies. If American Influence should get out of control and is not combatted by the government, Pro-American forces within party and army will make their move against the current administration.§!" 
 

 text_native_unrest_loc:0 "Native Unrest:"
 text_native_unrest_title_tt:0 "§CNative Unrest§!"
 text_native_unrest_tt:0 "§gWhen the Japanese Empire surrendered in 1945, Taiwan Island was ceeded back to the Republic of China. The Kuomintang government, favouring centralisation and sinification policies, have already taken various measures to allign the Taiwanese province into the Chinese state including emphasising Chinese language, history and a curriculum supporting the ideology of the Kuomintang. However, considering that the majority of the Taiwanese people have been disconnected from Chinas influence for over five decades, it is clear that they are not willing to adapt to every doctrine layed out by a mainlander-dominated government.\n\n§RIf this modifier falls below -30% Stability and War Support the Kuomintang government will fall and the Republic of China ceases to exist.§! §!"
 text_kmt_strength_loc:0 "KMT Unity:" 
 text_kmt_strength_title_tt:0 "§CKuomintang Unity§!"
 text_kmt_strength_tt:0 "§g“The Chinese revolution has failed. My only desire today is to restore the revolutionary spirit that the Chinese Kuomintang had in 1924”, Chiang Kai-shek said in 1932. \n\nThe Kuomintang had risen to power by promising various social and economic reforms to the Chinese people. But following the defeat of the Beiyang clique, the party only focused on maintaining and expanding its power and fighting the Communist Party. inefficient bureaucrats, corruption, factionalism and opportunism contributed to the downfall of the Kuomintang and its defeat against the Communist Party on the mainland. It is in our best interest to put an end to this misery and take steps to reform the Kuomintang into a united efficient party, free of opportunists and corruption.§!"
 text_kmt_influence_loc:0 "KMT Influence:"
 text_kmt_influence_title_tt:0 "§CKuomintang Influence§!"
 text_kmt_influence_tt:0 "§gIn order to secure the Kuomintangs chances of re-establishing itself and retaking the mainland from the Communists, the government needs to utilize its political power to penetrate all sectors of society to deepen the rule of the Kuomintang and the legitimacy as the sole government of China. The Kuomintang has to allign the island of Taiwan according to its beliefs and policies, otherwise it will put its chances to retake the mainland at risk.§!"
 text_cia_influence_loc:0 "US Influence:" 
 text_cia_influence_tt:0 "§gThe United States of America has been our closest ally in the war against Japan, providing us with various advisers, equipment and technology to fight the Japanese army. After the fall of the Chinese mainland and the invasion of South Korea by the regime in Pyongyang, the United States have declared their support for us in our fight against Communism in Asia. Their military arsenal will greatly benefit our army and will play a crucial role in retaking the Chinese mainland. But it would be wise to limit the political impact that Washington will have...§!" 
 text_cia_influence_title_tt:0 "§CAmerican Influence§!"
 president_title_tt:0 "§YPresident of the Republic of China§!"
 vice_president_title_tt:0 "§YVice President of the Republic of China§!"
 premier_title_tt:0 "§YPremier of the Republic of China§!"
 premier_description_tt:0 "§gThe Premier of the Republic of China serves as the head of the Republican government and as leader of the Executive Yuan. The Premier is appointed by the President of the Republic and is responsible for the recommendation of the vice premier, ministers of the government as well as chairpersons of the Executive Yuan, which are then to be appointed by the President. The Premier has the duty of the representation of administrative policies and has to report law propsals to Legislators and asking for the law resolution. The Premier may serve as the Vice President, should the current Vice President take office as the President until the rest of the original presidential term is served. The Premier has to resign from office if a motion of no-confidence is initiated by the Legislative and approved with a simple majority. Given the current power of Chiang Kai-sheks presidential position, it is unlikely that the Prime Minister will hold any significant powers in the government as of now." 
 president_vice_description_tt:0 "§gAccording to Article 49 of the 1947 Constitution of the Republic of China, the Vice President serves as the second-highest officer of the Republic and shall succeed the President in case the office should become vacant until the expiration of the original presidential term. The Vice President also serves as the representative of the President if he is unable to attend office. If the Vice President shall become President in case assassination, illness or resignation of the current President, the head of the Executive Yuan and Prime Minister of the Republic of China will fill the role of Vice President. The office, alongside with the presidential office, is given by the National Assembly every 6 years but holds very little formal power in the Republican government and heavily depends on the policy-agenda of the President§g."
 president_description_tt:0 "§gThe President of the Republic of China serves as the head of state and the commander-in-chief of the Republican Forces. According to the Constitution of the Republic of China from 1947, which re-established China as a parliamentarian Republic, the President merely holds ceremonial powers and little to no real executive power on paper and is elected by the National Assembly every six years.\n\nFollowing the decision of the National Assembly to support Chiang Kai-shek as President however, Chiang continued to expand his powers, transfering power from the Legislative Yuan and the Premier to the President which resulted in the personalisation of power in the Republic instead of institutionalisation, making power thus dependent on the candidate instead of the institutional position.§!" 
 

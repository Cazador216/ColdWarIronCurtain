ARG_antarctic_campaigns_of_argentina_19491950:0 "Antarctic campaigns of Argentina 1949-1950"
ARG_antarctic_campaigns_of_argentina_19491950_desc:0 "Fue llevada a cabo por la fragata ARA Sarandí, el transporte ARA Chaco, el buque-tanque ARA Punta Ninfas y los remolcadores hidrográficos ARA Chiriguano y ARA Sanavirón. Se realizaron diversos trabajos de investigación. El Observatorio de las islas Orcadas del Sur quedó a cargo de la Fuerza Aérea Argentina. Las Fragatas ARA Santísima Trinidad y ARA Hércules viajaron en diciembre."
ARG_antarctic_campaigns_of_argentina_19501951:0 "Antarctic campaigns of Argentina 1950-1951"
ARG_antarctic_campaigns_of_argentina_19501951_desc:0 "ntervinieron en la campaña el transporte ARA Bahía Buen Suceso, los remolcadores ARA Sanavirón y ARA Chiriguano, el buque-tanque ARA Punta Loyola y el avión embarcado 3-P-25. Fueron realizados trabajos hidrográficos, relevamientos aerofotogramétricos, estudios de geología, sedimentación y biología, geomagnetismo, ionosfera (se instaló una estación ionosférica en el Destacamento Naval Decepción) y recolección botánica y zoológica.\n\nEl 3 de marzo de 1951 el Observatorio Orcadas del Sud pasó a depender del Ministerio de Marina. El coronel Hernán Pujato dirigió la instalación de la Base General San Martín ubicada en la isla Barry, bahía Margarita, inaugurada el 21 de marzo, siendo su primer jefe. Para ello viajó en el transporte Santa Micaela de la Compañía Naviera Pérez Companc. El remolcador hidrográfico ARA Sanavirón colaboró con la instalación, inaugurando la colaboración entre las Fuerzas Armadas argentinas en la Antártida. El 19 de diciembre de 1951 la base fue sobrevolada por el vicecomodoro Gustavo Marambio en un Avro Lincoln de la Fuerza Aérea, arrojando correspondencia.\n\nEl Destacamento Naval Almirante Brown fue inaugurado el 6 de abril de 1951 en Puerto Paraíso, siendo su primer jefe el teniente de fragata Antonio Vañek.\n\nEl Instituto Antártico Argentino fue creado el 17 de abril mediante el decreto n.º 7338, dependiente del Ministerio de Asuntos Técnicos y bajo la dirección de Hernán Pujato."

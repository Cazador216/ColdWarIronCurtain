 ARG_juan_peron_desc:0 "Juan Domingo Perón militar y político que participó en dos golpes de Estado 1930 y 1943, en el primero fue enviado a la Italia de Benito Mussolini donde fascinado por el fascismo italiano decidió meterse en política y tomar las características de la ideología de Mussolini, en el gobierno militar nacionalista de Pedro Pablo ramírez fue nombrado secretario de trabajo de la nación, donde termina realizando reformas laborales lo que le hace ganar popularidad entre las masas del momento lo que lo llevó a un arresto en la Isla Martín García durante 1945 por diferencias ideologicas con el gobierno militar del GOU, luego fue liberado en el famoso Octubre Peronista de ese año y al año siguiente se postuló a la presidencia de la nación por el partido laborista argentino junto a otros partidos cercanos a su ideologia, terminó ganando las elecciones y se convirtió en presidente ese mismo año, desde entonces es presidente de la nación argentina y está llevando a cabo reformas fascistas y populistas en la nacion,peron asumió el poder total de los sindicatos y el ejército y junto a su esposa eva perón aspiran a convertirse en figuras politicas eternas de la República Argentina.."

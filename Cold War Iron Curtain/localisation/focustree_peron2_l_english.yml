ARG_complete_the_purchase_of_shermans:0 "Complete the purchase of Shermans"
ARG_complete_the_purchase_of_shermans_desc:0 "En total se adquirieron unos 360 tanques M4 Sherman (algunas estimaciones ponen el número muy por encima de los 400), y cerca de 200 de estos eran de la variante “Firefly”, armada con un cañón más potente."
ARG_to_convince_you_have_to_persuade:0 "To Convince You Have to Persuade"

ARG_antarctic_campaign_19521953:0 "Antarctic campaign 1952-1953"
ARG_antarctic_campaign_19521953_desc:0 "Participaron en la campaña el ARA Bahía Buen Suceso, ARA Bahía Aguirre, ARA Punta Ninfas, ARA Chiriguano, ARA Sanavirón y ARA Yamana y dos hidroaviones Grumman Goose, 3-P-50 y 3-P-51.\n\nSe realizaron estudios aerofotográficos, hidrográficos, oceanográficos, meteorológicos, vulcanológicos y balizamientos, trabajando 26 científicos. Se dio especial importancia a la prospección de minerales. Se debió arrojar medicamentos y correspondencia a la Base San Martín, cercada por el hielo, desde el avión Cruz del Sur, que partió desde Río Gallegos.\n\nEl 3 de enero de 1953 fue establecido el refugio naval Thorne en la bahía Telefon, Puerto Foster de la isla Decepción.\n\nVéase también: Incidente de la Isla Decepción\nEl 16 de febrero de 1953 se produjo otro incidente con el Reino Unido cuando personal de la fragata inglesa HMS Snipe destruyó en la caleta Balleneros de la isla Decepción dos refugios, uno de ellos chileno y el otro el argentino recientemente construido (inaugurado el 17 de enero) Teniente Lasala, apresando a dos cabos que estaban en él.\n\nEl 1 de abril de 1953 fue inaugurado en la isla Media Luna el Destacamento Naval Bahía Luna (renombrado en 1955 como Destacamento Naval Teniente Cámara)."
ARG_create_the_iame:0 "create the IAME"
ARG_create_the_iame_desc:0 "Industrias Aeronáuticas y Mecánicas del Estado"
ARG_implement_the_fn_fal:0 "Implement the FN FAL"
ARG_implement_the_fn_fal_desc:0 "Las Fuerzas Armadas argentinas adoptaron al FN FAL en el año 1954; los primeros fusiles llegaron en 1958. Los argentinos negociaron con los belgas y en 1960 Fabricaciones Militares (DGFM) comenzó a producirlo en varias versiones, entre ellas el FAL Standard (50.00) y Para (60.63 y 64). Se fabricó también el FAL 50.41, designado como FAP localmente (Fusil Automático Pesado), y también se creó una versión llamada FALMP III, la cual se diferencia en que dispara el cartucho 5,56 x 45 OTAN y utiliza cargadores STANAG.\n\n//deberia darte un buffo para desarrollar equipamiento de infanteria"
ARG_develop_pulqui_ii:0 "Develop Pulqui II"
ARG_develop_pulqui_ii_desc:0 "El I.Ae. 33 Pulqui II fue un avión a reacción diseñado en Argentina por el Instituto Aerotécnico y construido en la Fábrica Militar de Aviones. El famoso diseñador alemán Kurt Tank, junto al ingeniero argentino Norberto Morchio y un equipo de colaboradores argentino/alemán, tuvo una participación capital en el proyecto. Sólo se produjeron cinco prototipos, entre 1950 y 1959, de los cuales 3 fueron destruidos."
ARG_developtheiae37:0 "Develop the "I.Ae. 37""
ARG_developtheiae37_desc:0 "El FMA I.Ae. 37 fue un prototipo de avión birreactor argentino, desarrollado en 1953 por el profesor Reimar Horten. Se construyó a nivel planeador en madera a escala real que realizó varios vuelos de demostración. El proyecto fue cancelado en 1960."
ARG_developtheiae35huanquero:0 "Develop the "I.Ae. 35 Huanquero""
ARG_developtheiae35huanquero_desc:0 "El I.Ae. 35 Huanquero fue un avión monoplano bimotor multipropósito diseñado por los ingenieros alemanes Paul Klages y Kurt Tank y construido en la década de 1950 por la Fábrica Militar de Aviones de Argentina (FMA)."
ARG_developtheiae37interceptor:0 "Develop the "I.Ae. 37 Interceptor""
ARG_developtheiae37interceptor_desc:0 "//literalmente no tiene pagina de wikipedia xd"
ARG_industrial_promotion_law:0 "Industrial Promotion Law"
ARG_industrial_promotion_law_desc:0 "En 1951 promulgó la Ley de Promoción Industrial', que beneficiaba con exenciones impositivas a las firmas industriales que se establecieran en Córdoba, con la cual la industria provincial aumentó geométricamente durante la década de 1950.\nDurante su gestión debió inicialmente resolver el problema del desabastecimiento de energía eléctrica que sufría la provincia, la cual se encontraba en manos privadas y al límite máximo de sus posibilidades y con onerosos costes tarifarios. Pudo resolver los mismos mediante la expropiación del servicio eléctrico privado y la creación de una Comisión Administradora del Servicio Público de Electricidad. Asimismo programó y administró la expansión eléctrica, creando nuevas fuentes de generación en el marco del Plan Quinquenal (Usinas La Calera y Mendoza, así como ampliación y construcción de diques y represas). Con estas medidas duplicó la producción de energía, llegando a unos 50 000 kWh."

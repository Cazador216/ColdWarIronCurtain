ARG_bureaucratizing_the_pj:0 "Bureaucratizing the PJ"
ARG_bureaucratizing_the_pj_desc:0 "Norberto Galasso (2005, T. 1), en su excelente trabajo biográfico sobre Perón, señala que uno de los grandes problemas del peronismo fue la creciente burocratización del movimiento y el alejamiento de personalidades de real valía con pensamiento crítico y de avanzada y la aproximación al núcleo del poder de burócratas y arribistas que inmovilizaron al movimiento. Este autor señala como indicativo de ello, el alejamiento, en octubre de 1952, de José Espejo, secretario general de la CGT (estrecho aliado de Eva Perón) y sus colaboradores, Florencio Soto, Armando Cabo e Isaías Santín, destacados por su honestidad y eficacia."
